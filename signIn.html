<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/signin.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="head">
    <a href="index.html"><img src="images/Free-Logo-_from-www.logo.im_-_1_.svg" alt=""></a>
  </div>
  <div class="container" id="container">
    <form class="form" id="signInForm">
      <h2 class="form-title" id="formTitle">Sign In</h2>

      <div class="input-group" id="emailGroup">
        <label for="email" class="input-label" id="emailLabel">Email</label>
        <input type="email" id="signin-email" name="email" class="input-field" placeholder="Enter your email"  />
      </div>
      
      <div class="input-group" id="passwordGroup">
        <label for="password" class="input-label" id="passwordLabel">Password</label>
        <input type="password" id="signin-password" name="password" class="input-field" placeholder="Enter your password"  />
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>

      <p class="signup-link" id="signupLink">Don't have an account? <a href="signUp.html">Sign up</a></p>
    </form>
  </div>
  <script src="script/signin.js"></script>
 
</body>
</html>
